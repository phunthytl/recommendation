{% extends "layout.html" %}
{% block content %}

<h3 class="mb-4"><i class="fas fa-lock me-2" style="color: #dc3545;"></i>Đăng nhập</h3>

{% if error %}
<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>{{ error }}</div>
{% endif %}

<form method="post" class="w-50">
    <div class="mb-3">
        <label class="form-label"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
        <input name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label"><i class="fas fa-key me-2"></i>Mật khẩu</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <button class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập</button>

    <p class="mt-3">
        Chưa có tài khoản?
        <a href="/register">Đăng ký ngay</a>
    </p>
</form>

{% endblock %}
