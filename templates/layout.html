<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'Anime Recommendation' }}</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- LOAD PLOTLY EARLY -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/"><i class="fas fa-film me-2"></i>Anime Recommendation</a>

    <div class="ms-auto">
        {% if session.username %}
            <span class="text-white me-3"><i class="fas fa-user me-1"></i>Xin chào, {{ session.username }}!</span>
            <a href="/ratings" class="btn btn-warning btn-sm me-2"><i class="fas fa-star me-1"></i>Đánh giá</a>
            <a href="/logout" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt me-1"></i>Đăng xuất</a>
        {% else %}
            <a href="/login" class="btn btn-outline-light btn-sm me-2"><i class="fas fa-sign-in-alt me-1"></i>Đăng nhập</a>
            <a href="/register" class="btn btn-warning btn-sm"><i class="fas fa-user-plus me-1"></i>Đăng ký</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
