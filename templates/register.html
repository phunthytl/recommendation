{% extends "layout.html" %}
{% block content %}

<h3 class="mb-4"><i class="fas fa-user-plus me-2" style="color: #28a745;"></i>Đăng ký tài khoản</h3>

{% if error %}
<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>{{ error }}</div>
{% endif %}

<form method="post" class="w-50">

    <div class="mb-3">
        <label class="form-label"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
        <input name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label"><i class="fas fa-key me-2"></i>Mật khẩu</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <button class="btn btn-success"><i class="fas fa-user-check me-2"></i>Đăng ký</button>

    <p class="mt-3">
        Đã có tài khoản? <a href="/login">Đăng nhập</a>
    </p>
</form>

{% endblock %}
